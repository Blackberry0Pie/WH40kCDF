<div class="sidenav">
  <mat-form-field class="full-width">
    <mat-label>Toughness</mat-label>
    <input matInput [(value)]="toughness"
      type="text"
      placeholder="##"
      maxlength="2"
      inputmode="numeric"
      pattern="[0-9]*"
      autocomplete="off"
      digitOnly
    />
  </mat-form-field>
  <br/>
  <mat-form-field class="full-width">
    <mat-label>Wounds</mat-label>
    <input matInput [(value)]="wounds"
           type="text"
           placeholder="##"
           maxlength="2"
           inputmode="numeric"
           pattern="[0-9]*"
           autocomplete="off"
           digitOnly
    />
  </mat-form-field>
  <br/>
  <mat-form-field appearance="fill">
    <mat-label>Armour Save</mat-label>
    <mat-select [(value)]="armourSave">
      <mat-option value="-">-</mat-option>
      <mat-option value="6+">6+</mat-option>
      <mat-option value="5+">5+</mat-option>
      <mat-option value="4+">4+</mat-option>
      <mat-option value="3+">3+</mat-option>
      <mat-option value="2+">2+</mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
  <mat-form-field appearance="fill">
    <mat-label>Invuln Save</mat-label>
    <mat-select [(value)]="invulnSave">
      <mat-option value="-">-</mat-option>
      <mat-option value="6+">6+</mat-option>
      <mat-option value="5+">5+</mat-option>
      <mat-option value="4+">4+</mat-option>
      <mat-option value="3+">3+</mat-option>
      <mat-option value="2+">2+</mat-option>
    </mat-select>
  </mat-form-field>
  <br/>
  <mat-form-field appearance="fill">
    <mat-label>FNP Save</mat-label>
    <mat-select [(value)]="FNPsave">
      <mat-option value="-">-</mat-option>
      <mat-option value="6+">6+</mat-option>
      <mat-option value="5+">5+</mat-option>
      <mat-option value="4+">4+</mat-option>
      <mat-option value="3+">3+</mat-option>
      <mat-option value="2+">2+</mat-option>
    </mat-select>
  </mat-form-field>
</div>
